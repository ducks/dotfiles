# Hyprland main config with Gruvbox colors

# Execute these programs on startup
exec-once = waybar & dunst & nm-applet & blueman-applet

# Set your preferred terminal and launcher
$terminal = wezterm start
$launcher = rofi -show drun

# Keybindings
bind = SUPER, Return, exec, $terminal
bind = SUPER, D, exec, $launcher
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, F, fullscreen,
bind = SUPER, V, togglefloating,

# Move focus with arrows
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Move windows
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

# Workspace switching
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

# Volume binds
bind = , F10, exec, pamixer -t
bind = , F11, exec, pamixer -d 5
bind = , F12, exec, pamixer -i 5

# Layout manipulation
bind = SUPER, T, layoutmsg, togglemaster

# Cursor settings
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita

# Exec once
exec-once = swww-daemon & swww clear "#282828"
exec-once = hypridle

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Gruvbox active border
    col.active_border = rgba(d79921ff) rgba(fe8019ff) 45deg

    # Gruvbox inactive border
    col.inactive_border = rgba(928374aa)

    layout = dwindle
}

# Decoration settings (drop shadow, rounded corners)
decoration {
    rounding = 10

    blur {
        enabled = false
    }
}

# Input settings (keyboard, touchpad)
input {
    kb_layout = us
    follow_mouse = 1

    kb_options = caps:escape

    touchpad {
        natural_scroll = true
    }
}

# Animations
animations {
    enabled = false
}

